<!DOCTYPE html>
<html lang = "ja" >
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Adminster_top</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="style.css"> 
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h2>新規商品</h2>
		</div>
		<hr>
		<div class="col-md-12">
			<div class="form-group">
			  <label for="usr">アルバム名:</label>
			  <input type="text" class="form-control" id="usr">
			</div>
		</div>
		<div class="col-md-12">
			<div class="form-group">
			  <label for="usr">ラーベル名:</label>
			  <input type="text" class="form-control" id="usr">
			</div>
		</div>
		<div class="col-md-12">
			<div class="form-group">
			  <label for="usr">ジャンル:</label>
			  <input type="text" class="form-control" id="usr">
			</div>
		</div>
		<div class="col-md-12">
			<div class="form-group">
			  <label for="usr">発行日:</label>
			  <input type="text" class="form-control" id="usr">
			</div>
		</div>
		<div class="col-md-12">
			<div class="form-group">
			  <label for="usr">価格:</label>
			  <input type="text" class="form-control" id="usr">
			</div>
		</div>
		<div class="col-md-12">
			<div class="form-group">
			  <label for="usr">在庫数:</label>
			  <input type="number" class="form-control" id="usr">
			</div>
		</div>
		
			<div class="col-md-5">
				<div class="form-group">
			  		<label for="usr">ディスク名:</label>
			  		<input type="text" class="form-control" id="usr">
			  		<button class="btn btn-info btn-sm">+</button>
				</div>
			</div>
			<div class="col-md-1"></div>
			<div class="col-md-6">
				<div class=form-group>
					<label for="usr">曲名:</label>
			  		<input type="text" class="form-control" id="usr">
			  		<input type="text" class="form-control" id="usr">
			  		<input type="text" class="form-control" id="usr">
			  		<button class="btn btn-info btn-sm">+</button>
				</div>
			</div>

		<button class="btn btn-info">保存</button>
		
	</div>
</div>
</body>
</html>
