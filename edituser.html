
<!DOCTYPE HTML>
<html>
	<head>
	    <meta charset="UTF-8">
	    <meta name=”viewport” content=”width=device-width, initial-scale=1.0″>
	    <title>ユーザー個人情報の編集ページ</title>
	    <link rel="stylesheet" href="bootstrap.min.css">
	</head>


<body>

	<div class="container">
			<h2>個人情報の編集</h2>
		<div class="row">
			<div class="col-sm-12 col-md-3">
			</div>

			<div class="col-sm-12 col-md-9">
				<form action="#" method="post">
<!-- 個人情報 -->
						<label>苗字：</label><br>
							<input type="text" class="form-control">
						<label>苗字カナ：</label><br>
							<input type="text" class="form-control">
						<label>名前：</label><br>
							<input type="text" class="form-control">
						<label>名前カナ：</label><br>
							<input type="text" class="form-control">
						<label>郵便：</label><br>
							<input type="text" class="form-control">
						<label>住所：</label><br>
							<input type="text" class="form-control">
						<label>電話：</label><br>
							<input type="text" class="form-control">
						<label>パスワード：※x文字以上</label><br>
							<input type="text" class="form-control">
						<label>パスワード（確認）：</label><br>
							<input type="text" class="form-control">

<!-- 個人情報更新するボタン -->
						<button type="submit" class="btn btn-lg btn-block btn-info">更新</button>
				</form>
			</div>
		</div>


</body>

</html>
