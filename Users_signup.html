<!DOCTYPE html>
<html lang = "ja" >
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>User_signup</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="style.css"> 
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-offset-3 col-md-6">
					
					<div class="form-user">
						<div class="form-header text-center">
							<h2 class="form-header-title">ユーザーの登録</h2>
						</div>
						<div class="form-group">
						    <input type="text" class="form-control" placeholder="苗字" />
						    <input type="text" class="form-control" placeholder="苗字(カナ)" /> 
						</div>
						<div class="form-group">
						    <input type="text" class="form-control" placeholder="名前" />
						    <input type="text" class="form-control" placeholder="名前(カナ)" />
						</div>
						<div class="form-group">
						    <input type="text" class="form-control" placeholder="メールアドレス" />
						</div>
						<div class="form-group">
						    <input type="text" class="form-control" placeholder="郵便番号" />
						</div>
						<div class="form-group">
						    <input type="text" class="form-control" placeholder="住所" />
						</div>
						<div class="form-group has-feedback">
						    <input type="text" class="form-control" placeholder="電話番号" />
						</div>
                        <div class="form-group has-feedback">
						    <input type="text" class="form-control" placeholder="パスワード" />
						</div>
						<div class="form-group has-feedback">
						    <input type="text" class="form-control" placeholder="パスワード確認" />
						</div>
                        <button type="submit" class="btn btn-lg btn-block btn-info">新規登録</button>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="bootstrap.min.js"></script>
</body>
</html>
